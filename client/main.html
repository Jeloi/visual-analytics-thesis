<head>
  <title>CityScout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	{{> loading}}
	<table class="">
		<tr>
			<td id="col_left">
				<div class="main" id="map_container">
					<div id="mousecoords">
						<span class="left"><strong>N:</strong><span class="y">0</span></span>
						<span class="right"><strong>W:</strong><span class="x">0</span></span>
					</div>
					{{> map}}
				</div>
				<div class="tab-content">
				  <div class="tab-pane active" id="overview_tab">
				  	{{> focus_context}}
				  </div>
				  <div class="tab-pane" id="filter_tab">
				  	{{> streamgraph}}
				  </div>
				</div>
			</td>
			
			<td id="col_right">
				<h2 id="title">CityScout</h2>
				{{> view_options}}
			</td>
			{{> browse_blogs}}
		</tr>

	</table>
</body>

<!-- Templates -->
<template name="map">
	<div id="date_range">{{date_start}} - {{date_end}}</div>
	{{> weather}}
</template>

<template name="weather">
	{{#if weather_visible}}
	    <div class="weather_module">
		    <div class="weather {{object.weather}}"></div>
		    <p>{{object.weather}}</p>
		    <div class="arrow {{object.wind_direction}}"></div>
		    <p style="margin-top: 5px">{{object.avg_wind_speed}} mph</p>
		    <!-- <p>{{object.wind_direction}}</p> -->
	    </div>
	{{/if}}
</template>



<template name="focus_context">
	<div id="focus_context"></div>
</template>



<template name="streamgraph">
	<div id="streamgraph"></div>
</template>


<template name="browse_blogs">
	<!-- Modal -->
	<div class="modal fade" id="browse" tabindex="-1" role="dialog" aria-labelledby="browse_modal" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="browse_modal">Microblogs</h4>
	      </div>
	      <div class="modal-body">
	        <table class="table">
	        	<tr>
	        		<th>Time</th>
	        		<th>Id</th>
	        		<th>Text</th>
	        		<th>Latitude</th>
	        		<th>Longitude</th>
	        	</tr>
<!-- 	        	{{#each blogs}}
	        	    <tr>
	        	    	<td>{{date_time}}</td>
	        	    	<td>{{id}}</td>
	        	    	<td>{{text}}</td>
	        	    	<td>{{latitude}}</td>
	        	    	<td>{{longitude}}</td>
	        	    </tr>
	    	    {{/each}} -->
	        </table>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
</template>
