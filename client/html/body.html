<head>
  <title>Meteor Thesis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<table class="">
<tr>
	<td id="col_left">
		<div class="main" id="map_container">
			{{> map}}
			{{> loading}}
		</div>
		{{> timeline}}
		{{> dateline}}
	</td>
	
	<td id="col_right">
		<h2 id="title">Geovisual Microblog Analytics</h2>
		{{> view_options}}
	</td>
	{{> browse_blogs}}
</tr>

	</table>
</body>

<!-- Templates -->
<template name="map">
	
</template>


<template name="timeline">
	<div id="timeline_text">
		<div id="current_day">
			<h5>Day:</h5>
			{{current_day}}
		</div>
		<div id="total_microblogs">
			<h5>Total:</h5>
			{{total_microblogs}}
		</div>
		<div id="selected_microblogs">
			<h5>Selected:</h5>
			<div></div>
		</div>
	</div>
	<div id="timeline_container"></div>
</template>

<template name="dateline">
	<div id="dateline">
		
	</div>
</template>


<template name="view_options">
	<h4>Mouse Coordinates:</h4>
	<div class="mousecoords">
		<p><strong>N:</strong><span class="y">0</span></p>
		<p><strong>W:</strong><span class="x">0</span></p>
	</div>

	<h4>Map</h4>
	<div class="btn-group map_color">
	  <button type="button" class="btn btn-default" data-color="bw">BW</button>
	  <button type="button" class="btn btn-default active" data-color="color">Color</button>
	</div>

	<h4>View Options</h4>
	<div class="option_checkboxes">
<div><label> <input type="checkbox" value="snapshot"> Day Snapshot </label></div>
<div><label> <input type="checkbox" value="microblogs" checked="checked"> Microblogs </label></div>
<div><label> <input type="checkbox" value="hospitals"> Hospitals </label></div>
<div><label> <input type="checkbox" value="weather"> Weather </label></div>
	</div>

	<!-- Button trigger modal -->
	<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#browse">
	  Browse Microblogs
	</button>

</template>

<template name="browse_blogs">
	<!-- Modal -->
	<div class="modal fade" id="browse" tabindex="-1" role="dialog" aria-labelledby="browse_modal" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="browse_modal">Microblogs</h4>
	      </div>
	      <div class="modal-body">
	        <table class="table">
	        	<tr>
	        		<th>Time</th>
	        		<th>Id</th>
	        		<th>Text</th>
	        		<th>Latitude</th>
	        		<th>Longitude</th>
	        	</tr>
<!-- 	        	{{#each blogs}}
	        	    <tr>
	        	    	<td>{{date_time}}</td>
	        	    	<td>{{id}}</td>
	        	    	<td>{{text}}</td>
	        	    	<td>{{latitude}}</td>
	        	    	<td>{{longitude}}</td>
	        	    </tr>
	    	    {{/each}} -->
	        </table>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
</template>


<template name="loading">
	{{#if initialLoading}}
	<div class="progress">
	  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
	    <span class="sr-only">60% Complete</span>
	  </div>
	</div>
	{{/if}}
</template>
